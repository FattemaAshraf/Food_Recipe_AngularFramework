<div class="card-auth">
  <div class="d-flex justify-content-between mb-4">
    <div>
      <h2>Delete This {{data.name}} ?</h2>
      <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
    </div>
    <a (click)="onNoClick()"
      ><i class="fa-regular fa-circle-xmark text-danger fa-2x"></i
    ></a>
  </div>
  <div class="text-center mb-3">
    <i class="fa-solid fa-trash-can fa-6x"></i>
  </div>
  <button
    [mat-dialog-close]="data"
    type="submit"
    class="outline-danger my-2 w-100"
  >
    Delete this item
  </button>
</div>
