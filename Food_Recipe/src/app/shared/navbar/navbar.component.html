<section id="navbar" class="my-2" [ngClass]="{'sticky-nav': isSticky, 'dark-bg-nav': isDarkBackground,'light-bg-nav': isLightBackground }">
  <div class="container-fluid px-4"  >
    <div class="row">
      <div class="col-3 ms-auto">
          <div class="user-profile d-flex align-items-center gap-2 justify-content-end">
            <div class="user-avatar">
              <img class="img-fluid" *ngIf="user?.imagePath"
              [src]="pathHttps + user?.imagePath"
              alt="" />

              <img class="img-fluid"  *ngIf="!user?.imagePath"
              src="../../../assets/avatar.png"
              alt="" />

            </div>
            <div class="user-details">
              <p class="mb-0 ">{{user?.userName}}</p>
              <p class="mb-0 fs-6 fw-light">{{user?.group?.name}}</p>
            </div>
            <div class="dropdown text-center">
              <a class="dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <ng-container >
                  <i class="fa-solid fa-chevron-down text " [ngClass]="{'fa-solid fa-chevron-down text': isIcon,'sticky-nav': isSticky, 'text-light-nav': isDarkBackground,'text-dark-nav': isLightBackground }"></i>

                </ng-container>

              </a>
              <ul class="dropdown-menu ">
                <li><a  class="dropdown-item " routerLink="/dashboard/profile">
                  <span><i class="fa-solid fa-pen-to-square text-main"></i></span>
                  <span class="p-2">My Profile</span>
                </a></li>
                <li><a class="dropdown-item ">
                  <span><i class="fa-solid fa-right-from-bracket text-danger"></i></span>
                  <span class="p-2">Log Out</span>
                </a></li>
              </ul>
            </div>
          </div>

      </div>
    </div>
  </div>
</section>
