<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card-auth">
          <div class="text-center">
            <img
              src="../../../assets/logo-lanscape.png"
              alt="logo"
              class="w-75"
            />
          </div>
          <h2>Log in</h2>
          <p>Welcome Back! Please enter your details</p>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text h-100" id="basic-addon1">
                  <i class="fa-solid fa-mobile-screen"></i>
                </span>
              </div>
              <input
                formControlName="email"
                type="text"
                class="form-control"
                placeholder="Enter Your Email"
                aria-label="Email"
                aria-describedby="basic-addon1"
              />
            </div>
            <span class="text-danger mb-3" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
              <span *ngIf="loginForm.get('email')?.hasError('pattern')">Invalid email format</span>
            </span>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text h-100" id="basic-addon1">
                  <i class="fa-solid fa-lock"></i>
                </span>
              </div>
              <input
                formControlName="password"
                type="text"
                [type]="hide ? 'password' : 'text'"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />
              <span class="eye-icon" (click)="hide = !hide"><i class="fa-solid" [class]="hide ?'fa-eye-slash':'fa-eye'"></i></span>
            </div>
            <span class="text-danger mb-3" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <span *ngIf="loginForm.get('password')?.hasError('required')">password is required</span>
              <span *ngIf="loginForm.get('password')?.getError?.length">Password must be at least 6 characters long</span>
              <!-- <span *ngIf="loginForm.get('password')?.hasError('pattern')">password must have capital and small charachters and numbers</span> -->
            </span>
            <div class="d-flex justify-content-between">
              <a class="text-decoration-none text-secondry"
                >Register now?</a
              >
              <a class="text-main" >Forget password?</a>
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class="primary my-2 w-100">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
