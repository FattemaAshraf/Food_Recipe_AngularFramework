<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card-auth">
          <div class="text-center">
            <img
              src="../../../assets/logo-lanscape.png"
              alt="logo"
              class="w-75"
            />
          </div>
          <h2>Log in</h2>
          <p>Welcome Back! Please enter your details</p>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="input-group flex-nowrap mb-3">
              <span class="input-group-text py-2" id="addon-wrapping"
                ><i class="fa-solid fa-mobile-screen"></i
              ></span>
              <input
                type="email"
                class="form-control py-2"
                formControlName="email"
                placeholder="Enter Your Email"
                aria-label="email"
                aria-describedby="addon-wrapping"
              />
            </div>
            <span class="text-danger mb-3" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
              <span *ngIf="loginForm.get('email')?.hasError('pattern')">Invalid email format</span>
            </span>
            <div class="input-group flex-nowrap mb-3">
              <span class="input-group-text py-2" id="addon-wrapping"
                ><i class="fa-solid fa-lock"></i></span>
              <input
              formControlName="password"
              type="password"
              [type]="hide ? 'password' : 'text'"
              class="form-control py-2"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon1"
              />
              <span class="eye-icon" (click)="hide = !hide"><i class="fa-solid" [class]="hide ?'fa-eye-slash':'fa-eye'"></i></span>
            </div>
            <span *ngIf="loginForm.get('password')?.errors &&
            loginForm.get('password')?.touched " class="text-danger mb-3"  >
            <span *ngIf="loginForm.get('password')?.errors?.['required']">
              password is required
            </span>
            <div class="text-red-400 text-sm" *ngIf="passwordFormField">

              <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('^(?=.*[A-Z])')}">At least uppercase letter.</span> <br/>

              <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('(?=.*[a-z])')}">At least one lowercase letter.</span> <br/>

              <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('(.*[0-9].*)')}">At least one digit.</span> <br/>

              <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('(?=.*[!@#$%^&*])')}">At least one special character.</span> <br/>

              <span class="block" [ngClass]="{'text-primary': passwordFormField?.value?.match('.{8,}')}">At least 8 characters long.</span> <br/>

           </div>
          </span>

            <div class="d-flex justify-content-between">
              <a class="text-decoration-none text-secondry" routerLink="/auth/register"
                >Register now?</a
              >
              <a class="text-main" (click)="openDialog()" >forget password?</a>
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class="primary my-2 w-100">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
